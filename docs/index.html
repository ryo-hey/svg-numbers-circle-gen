<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SVG number icon gen</title>
<script type="text/javascript" src="js/jszip/jszip.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<link rel="stylesheet" href="css/main.css" type="text/css" charset="utf-8" />
</head>
<body>
    <svg id="svg-preview" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 200 200">
        <defs>
            <filter id="filBlur" filterUnits="userSpaceOnUse" x="0" y="0" width="200" height="200">
                <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur" />
                <feMerge>
                    <feMergeNode in="blur" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </defs>
        <g>
            <g>
                <circle id="svg-circle" fill="#FF4F20" stroke="#555555" stroke-width="3" cx="100" cy="100" r="90" />
            </g>
            <g font-family="Yu Gothic" font-weight="bold" font-size="100" stroke="#FAFAFA" stroke-width="16px">
                <text id="svg-num-border" filter="url(#filBlur)" x="100" y="100" font-family="Yu Gothic" text-anchor="middle" dominant-baseline="middle" baseline-shift="-8" stroke-linejoin="round">
                    1
                </text> 
            </g>
            <g font-family="Yu Gothic" font-weight="bold" font-size="100">
                <text id="svg-num" x="100" y="100" font-family="Yu Gothic" text-anchor="middle" dominant-baseline="middle" baseline-shift="-8" fill="#050505">
                    1
                </text> 
            </g>
        </g>
    </svg>
    <br>
    <div id="forms">
        size:<input type="text" id="img-size" value="64">px <br>
        num-start:<input type="text" id="num-start" value="1"> num-end:<input type="text" id="num-end" value="9">
        change color:<input type="checkbox" id="color-change"> <br>
        H:<input type="text" id="color-h" value="35"> S:<input type="text" id="color-s" value="100"> L:<input type="text" id="color-l" value="60"> <br>
        <input type="button" value="Preview" onclick="previewSVG()"><input type="button" value="Process&DL" onclick="processSVG()">
    </div>
    <br>
    <br>
    <div id="usage-txt">
        <span style="font-weight: bold">size:</span>画像サイズ(size x size pxの正方形)<br>
        <span style="font-weight: bold">num-start:</span>画像中央の連番の最初の数字<br>
        <span style="font-weight: bold">num-end:</span>連番の最後の数字<br>
        <span style="font-weight: bold">change color:</span>連番生成時に背景色を自動変更するか<br>
        <span style="font-weight: bold">H, S, L:</span>HSL形式で背景色を指定<br>
        <span style="font-weight: bold">Preview:</span>num-startで指定した数字でプレビュー<br>
        <span style="font-weight: bold">Process＆DL:</span>svg,png連番画像を生成、zip形式で保存<br>
    </div>
</body>
</html>
